<!--包含头部文件-->
{include file="public/header" /}
<div class="cl pd-5 bg-1 bk-gray mt-20"> 分店信息</div>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post" action="{:url('location/save')}">
		基本信息：
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分店名称：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$data['name']}" placeholder="" id="" name="name">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
			<div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select cityId">
					<option value="0">--请选择--</option>
					{volist name="citys" id="vo"}
						<option value="{$vo->id}" {if condition="$data.city_id eq $vo.id"} selected {/if}>{$vo.name}</option>

					{/volist}
				</select>
				</span>
			</div>
			<div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="se_city_id" class="select se_city_id">
					<option value="">{:getSeCityName($data.city_path)}</option>

				</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<!--<input id="file_upload"  type="file" multiple="true" >-->
				<img  id="upload_org_code_img" src="{$data->logo}" width="150" height="150">
				<!--<input id="file_upload_image" name="logo" type="hidden" multiple="true" value="">-->
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">门店介绍：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<script id="editor"  type="text/plain" name="content" style="width:80%;height:300px;">{$data.content}</script>
                </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
                <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
                    <select name="category_id" class="select categoryId">
                    <option value="0">--请选择--</option>
					{volist name="categorys" id="vo"}
					<option value="{$vo.id}" {if condition="$data.category_id eq $vo.id"} selected {/if}>{$vo.name}</option>
					{/volist}
                {volist name="categorys" id="vo"}
                <option value="{$vo.id}">{$vo.name}</option>
                {/volist}
                </select>
                </span>
                </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">所属子类：</label>
                <div class="formControls col-xs-8 col-sm-3 skin-minimal">
                    <div class="check-box se_category_id">
                    {:getSeCategoryName($data.category_path)}
                    </div>
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">地址：</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$data->api_address}" placeholder="" id="" name="address">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">电话:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$data.tel}" placeholder="" id="" name="tel">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">联系人:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$data.contact}" placeholder="" id="" name="contact">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">营业时间:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$data.open_time}" placeholder="" id="" name="open_time">
                    </div>
                    </div>

                    <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                </div>
                </div>
                </form>
                </article>
                    {include file="public/footer" /}
                    <!--包含尾部文件-->

                <script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
				<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
				<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
				<script>

                    var SCOPE={
                        'city_url':'{:url('api/city/getCityByParentId')}',
                        'category_id':'{:url('api/category/getCategoryByParentId')}',

                        'image_upload':'{:url('api/image/upload')}',
                    };
				</script>
				<script>
                    $(function(){
                        var ue = UE.getEditor('editor');
                        var ue1 = UE.getEditor('editor1');
                    });
				</script>
				</body>
				</html>
